<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPRAZ — Final</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { background: #000000; }
    .end-page { min-height: 100vh; display: grid; place-items: center; padding: 6vh 4vw; }
    .center { display: grid; justify-items: center; row-gap: clamp(10px, 2vw, 20px); text-align: center; }
    .brand-logo { width: min(220px, 26vw); }
    .brand-logo img { width: 100%; height: auto; display: block; }
    .title { font-weight: 900; letter-spacing: .12em; font-size: clamp(32px, 6vw, 68px); background: linear-gradient(90deg, #22d3ee, #3b82f6); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .subtitle { color: #ffffff; font-weight: 900; font-style: italic; letter-spacing: .04em; text-transform: uppercase; opacity: .92; font-size: clamp(12px, 2vw, 18px); line-height: 1.15; }
    .avatars { margin-top: clamp(18px, 4vw, 42px); display: flex; gap: clamp(16px, 3.2vw, 42px); flex-wrap: wrap; align-items: flex-start; justify-content: center; }
    .member { text-align: center; color: #e6f0ff; font-weight: 800; }
    .avatar { width: clamp(110px, 14vw, 150px); height: clamp(110px, 14vw, 150px); border-radius: 50%; overflow: hidden; box-shadow: 0 12px 32px rgba(0,0,0,.5); border: 3px solid rgba(255,255,255,.08); margin: 0 auto 8px; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .member .name { margin-top: 3px; font-size: clamp(10px, 1.3vw, 14px); }
    .selo { position: fixed; top: 14px; left: 14px; display: grid; justify-items: center; row-gap: 2px; opacity: .28; pointer-events: none; }
    .selo img { width: clamp(26px, 4vw, 40px); height: auto; display: block; filter: grayscale(1) drop-shadow(0 6px 16px rgba(0,0,0,.25)); }
    .selo .label { color: rgba(207,233,255,.7); font-size: 10px; font-weight: 800; letter-spacing: .02em; }
    /* Ondas mais próximas dos nomes nesta página */
    .end-page .wave-wrap { position: relative; height: 120px; margin: clamp(8px, 1.8vw, 16px) 0 0; overflow: visible; z-index: 1; }
    .end-page .wave-svg { position: absolute; left: 0; right: 0; top: -6px; width: 100%; height: 160px; pointer-events: none; }
  </style>
</head>
<body>
  <div class="starfield" aria-hidden="true"></div>
  <div class="end-page">
    <div class="selo"><img src="assets/cavalo.png" alt="Equipe Tróia"><div class="label">Equipe Tróia</div></div>
    <div class="center">
      <div class="brand-logo"><img src="assets/logofinal.png" alt="SUPRAZ"></div>
      <div class="subtitle">TRANSFORMANDO INFORMAÇÕES EM<br>OPORTUNIDADES</div>
      <div class="avatars">
        <div class="member"><div class="avatar"><img src="assets/Ailson.png" alt="Ailson Gonçalves"></div><div class="name">Ailson Gonçalves</div></div>
        <div class="member"><div class="avatar"><img src="assets/Flavia.png" alt="Flávia Maria"></div><div class="name">Flávia Maria</div></div>
        <div class="member"><div class="avatar"><img src="assets/Luiza.png" alt="Luiza Munis"></div><div class="name">Luiza Munis</div></div>
        <div class="member"><div class="avatar"><img src="assets/Sara.png" alt="Sara Mesquita"></div><div class="name">Sara Mesquita</div></div>
        <div class="member"><div class="avatar"><img src="assets/Bruno.png" alt="Bruno Menezes"></div><div class="name">Bruno Menezes</div></div>
      </div>
      <div class="wave-wrap" aria-hidden="true">
        <div class="spark-field"></div>
        <svg class="wave-svg" viewBox="0 0 1600 220" preserveAspectRatio="none">
          <defs>
            <linearGradient id="waveGrad1" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#fff7ed" stop-opacity="0"/>
              <stop offset="12%" stop-color="#fed7aa" stop-opacity="0.9"/>
              <stop offset="50%" stop-color="#fb923c" stop-opacity="1"/>
              <stop offset="88%" stop-color="#fb923c" stop-opacity="0.9"/>
              <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
            </linearGradient>
            <filter id="waveGlow" x="-30%" y="-30%" width="160%" height="160%">
              <feGaussianBlur stdDeviation="3.5" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <g filter="url(#waveGlow)" fill="none" stroke="url(#waveGrad1)" stroke-linecap="round">
            <path class="sine s1" d="M0,150 C120,90 240,210 360,150 S600,90 720,150 960,210 1080,150 1320,90 1440,150 1600,210 1600,210"/>
            <path class="sine s2" d="M0,130 C140,70 280,190 420,130 S700,70 840,130 1120,190 1260,130 1500,70 1600,130"/>
            <path class="sine s3" d="M0,170 C160,110 320,230 480,170 S800,110 960,170 1280,230 1440,170 1600,110 1600,110"/>
          </g>
        </svg>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <div id="pageTransition" class="page-transition-overlay" aria-hidden="true"></div>
</body>
</html>
